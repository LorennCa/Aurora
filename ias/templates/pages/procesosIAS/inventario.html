<div ng-controller="inventarioController">

<!------ Include the above in your HEAD tag ---------->

<div id="fullscreen_bg" class="fullscreen_bg"/>
 <form class="form-signin">
<div class="container">
        
        <div class="panel panel-default">
        <div class="panel panel-primary">
        <label></label>
            <label></label>
            <h3 class="text-center">Inventario</h3>
        
        <div class="panel-body">    
 
 
            <button type="button" class="btn btn-primary" ng-click="creaReferencia($event)">Crear producto</button>   
            
 <table class="table table-striped table-condensed" md-table  md-progress="promise">
                  <thead>
                  <tr>
                      <th>Id producto</th>
                      <th>Referencia</th>
                      <th>Color</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th>Recurso</th>
                      <th>Palabras clave</th>
                      <th>Update</th> 
                      <th>Delete</th> 
                  </tr>
              </thead>   
              <tbody ng-init="inventarioDisp()">
                <tr md-row md-select="producto" md-on-select="logItem" md-auto-select="options.autoSelect"  ng-repeat="producto in listaInventario | filter: filter.search  | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit"> 
                    <td><a>{{producto.clave.id_producto}}</a></td>
                    <td>{{producto.clave.referencia}}</td>
                    <td>{{producto.clave.color}}</td> 
                    <td>{{producto.precio |currency: '$'}}</td> 
                    <td>{{producto.cantidad}}</td> 
                    <td>{{producto.recurso}}</td> 
                    <td>{{producto.palabra_clave}}</td> 
                    <td><button type="button" class="btn btn-primary" ng-click="actualizarProducto(producto, $event)">Actualizar</button></td> 
                    <td><button type="button" class="btn btn-primary" ng-click="creaReferencia($event)">Eliminar</button> </td>                                       
                </tr>
              </tbody>
    </table>
      <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{listInventarioLen}}" md-page-select="limitOptions.pageSelect"  md-on-paginate="logPagination"></md-table-pagination>        
  </div>
       </div>
        </div>
    </div>

</form>
</div>
