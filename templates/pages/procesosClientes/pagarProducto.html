<div ng-controller="ecommerceController" ng-init="carrito()">
<link rel="stylesheet" href="components/css/estilos6.css">
<div class="container">
   <div class="card">
       <div class="pull-right" style="margin: 10px" >
                    <a href="" class="btn btn-warning pull-right" ng-click="pagar($event)">Modificar</a>
                    <h4 class="glyphicon glyphicon-map-marker"></h4>
                    <h4><strong>Sandra Lorena Cardona Zapata</strong></h4>
                    <h6>Tv 16a # 40 - 31 sur</h6>
                    <h6>Bogot√°</h6>
                    <h6>Colombia</h6>
                    <h6>3196140429</h6>
                </div>
       </div>

   <div class="card shopping-cart">
            <div class="card-body" ng-repeat="producto in listaInventario | filter: filter.search  | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                    <!-- PRODUCT -->
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="{{producto.recurso}}" alt="prewiew" width="90" height="65">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                            <h4 class="product-name"><strong>{{producto.referencia}}</strong></h4>
                            <h4>
                                <small>{{producto.descripcion}}</small>
                            </h4>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                <h6><strong>{{producto.precio | currency: '$'}}<span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4">
                                <div class="quantity">
                                    <input type="button" value="+" class="plus">
                                    <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                           size="4">
                                    <input type="button" value="-" class="minus">
                                </div>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 text-right">
                                <button type="button" class="btn btn-outline-danger btn-xs">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- END PRODUCT -->
                    <!-- PRODUCT -->
                    <!-- END PRODUCT -->
            </div>
            
        </div>
       <div class="card">
                <div class="pull-right" style="margin: 10px">
                    <a href="" class="btn btn-danger pull-right" ng-click="compraConfirmada($event)">CONFIRMAR COMPRA</a>
                    <div class="pull-right" style="margin: 5px" >
                        Total price: <b>50.000</b>
                    </div>
                </div>
            </div>
</div>
    </div>
